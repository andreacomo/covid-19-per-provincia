<div fxLayout="row" fxLayoutAlign="center">
    <app-district (selected)="districtChanged($event)"></app-district>
</div>
<div fxLayout="row" fxLayout.lt-sm="column" fxLayout.sm="column">
    <app-provinces fxFlex="20" fxFlex.lt-sm="100" fxFlex.sm="100" [district]="selectedDistrict" (clickItems)="provinceClicked($event)"></app-provinces>
    <app-charts fxFlex="80" fxFlex.lt-sm="100" fxFlex.sm="100" [district]="selectedDistrict" [toggleProvinces]="selectedProvinces"></app-charts>
</div>
