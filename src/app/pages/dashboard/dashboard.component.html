<div fxLayout="row" fxLayoutAlign="center">
    <app-district (selected)="districtChanged($event)"></app-district>
</div>
<div fxLayout="row" fxLayout.lt-sm="column" fxLayout.sm="column">
    <app-provinces fxFlex="10" fxFlex.lt-sm="100" fxFlex.sm="100" [district]="selectedDistrict"></app-provinces>
    <app-charts fxFlex="90" fxFlex.lt-sm="100" fxFlex.sm="100" [district]="selectedDistrict"></app-charts>
</div>
